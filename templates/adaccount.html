<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="Pizza TIme" content="An intuitive food ordering app.">
          <title>Black Belt Pizza | Admin Dashboard</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
          <script src="{{ url_for('static', filename='admin.js') }}"></script>
     </head>
     <body>
          <div class="container">
               <!-- Admin Dashboard / add accounts page for Pizza Time  -->
               <div class="header">
                    <div id="aNav"></div>
                    <h1 class="h5">ADMIN DASHBOARD</h1>
               </div>
               <div class="section">
                    <h1 class="h3">MANAGE STAFF</h1>

                    <div class="row">
                         <div class="col-8">
                              <table class="table table-dark">
                                   <thead>
                                        <tr>
                                             <th scope="col">Employee Name</th>
                                             <th scope="col">Username</th>
                                             <th scope="col">email</th>
                                             <th scope="col">User Level</th>
                                             <th scope="col">Action</th>
                                        </tr>
                                   </thead>
                                   <tbody>
                                        <!-- add templete loop here -->
                                        {%for user in staff%}
                                        <tr>
                                             <td><a href="/account/{{user.id}}/edit">{{user.first_name}} {{user.last_name}}</a></td>
                                             <td>{{user.username}}</td>
                                             <td>{{user.email}}</td>
                                             <td>{{user.user_level}}</td>
                                             <td><a href="/delete/{{user.id}}" class="btn btn-sm btn-danger">Delete</a></td>
                                        </tr>
                                        {%endfor%}
                                        <!-- end template loop here -->
                                   </tbody>
                              </table>
                         </div>
                         <div class="col-4">
                              <h3 class="h4">MANAGE STAFF</h3>
                              <form class="" action="/account/user/create" method="post">
                                   <div class="form-group">
                                        <label for="first_name">First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="">
                                   </div>
                                   <div class="form-group">
                                        <label for="last_name">Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="">
                                   </div>
                                   <div class="form-group">
                                        <label for="username">Username</label>
                                       <input type="text" class="form-control" name="username" value="">
                                   </div>
                                   <div class="form-group">
                                        <label for="email">email</label>
                                       <input type="text" class="form-control" name="email" value="">
                                   </div>
                                   <div class="form-group">
                                        <label for="user_level">User Level</label>
                                       <input type="number" class="form-control" name="user_level" value="">
                                   </div>
                                   <div class="form-group">
                                        <label for="password">Password</label>
                                       <input type="password" class="form-control" name="password" value="">
                                   </div>
                                   <input type="submit" class="btn btn-sm btn-primary" value="ADD STAFF">
                              </form>
                         </div>
                    </div>
               </div>
          </div>
          <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     </body>
</html>
