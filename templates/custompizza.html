<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Belt Pizza | Custom Pizza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <div id="nav"></div>
        <div class="section d-inline-block align-top" id="order-summary">
            <h2>Order Summary</h2>
            {% for pizza in order.pizzas %}
            <div>
                <p>
                {{pizza.qty}}
                {{pizza.size.name}}
                {{pizza.style.name}}
                {% for topping in pizza.toppings %}
                {{topping.info.name}}
                {% endfor %}
                </p>
            </div>
            {% endfor%}

        </div>
        <div class="section d-inline-block">
            <form action="/add_pizza" method="POST">
                <input type="number" name="qty" value="1">
                <select name="order_type" id="">
                    {% for ordertype in order_types %}
                    <option value="{{ordertype.id}}">{{ordertype.name}}</option>
                    {% endfor%}
                </select>
                <select name="size" id="">
                    {% for size in sizes %}
                    <option value="{{size.id}}">{{size.name}}</option>
                    {% endfor %}
                </select>
                <select name="style" id="">
                    {% for style in styles %}
                    <option value="{{style.id}}">{{style.name}}</option>
                    {% endfor %}
                </select>
                <div>
                    {% for topping in toppings_menu %}
                    <input type="checkbox" name="topping" value="{{topping.id}}">{{topping.name}}<br>
                    {% endfor %}
                </div>
                <input type="submit" value="Add To Order">
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
