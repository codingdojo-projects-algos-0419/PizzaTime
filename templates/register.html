<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="Pizza TIme" content="An intuitive food ordering app.">
          <title>Black Belt Pizza | Register</title>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
          <script src="{{ url_for('static', filename='script.js') }}"></script>
     </head>
     <body>
          <div class="container">
               <!-- Customer Registration page for Pizza Time  -->
               <div class="header">
                    <div class="row">
                         <div class="col-8">
                              <h1 class="shadow"><a href="/">Black Belt Pizza</a></h1>
                         </div>
                         <div class="col-4">
                              <a href="/user/login">Already have an account? Login</a>
                         </div>
                    </div>
               </div>
               <div class="section">
                    {% with messages = get_flashed_messages() %}      <!-- declare a variable called messages -->
                         {% if messages %}                            <!-- check if there are any messages -->
                         {% for message in messages %}                <!-- loop through the messages -->
                              <p class="text-danger">{{message}}</p>  <!-- display each message in a paragraph tag -->
                         {% endfor %}
                         {% endif %}
                    {% endwith %}
                         <form class="col-lg-8 offset-lg-2" action="/user/do_registration" method="post">
                              <!-- <div class="form-row"> -->
                                   <div class="form-row">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" name="name" value="">
                                   </div>
                                   <!-- <div class="form-group col-md-6">
                                        <label for="username">User Name</label>
                                        <input type="text" class="form-control" name="username" value="">
                                   </div>-->
                              <!-- </div> -->
                              <div class="form-row">
                                   <label for="email">Email</label>
                                   <input type="text" class="form-control" name="email_address" value="">
                              </div>
                              <div class="form-row">
                                   <label for="phone">Phone</label>
                                   <input type="tel" class="form-control" name="phone_number" value="">
                              </div>
                              <div class="form-row">
                                   <label for="street_address">Address</label>
                                   <input type="text" class="form-control" name="street_address" value="">
                              </div>
                              <div class="form-row">
                                   <div class="form-group col-md-10">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" name="city" value="">
                                   </div>
                                   <div class="form-group col-md-2">
                                        <label for="state">State</label>
                                        <select name="state" class="form-control">
                                             <option selected value="">Choose...</option>
                                             <option value="AL">AL</option>
               	                         <option value="AK">AK</option>
               	                         <option value="AR">AR</option>
               	                         <option value="AZ">AZ</option>
               	                         <option value="CA">CA</option>
               	                         <option value="CO">CO</option>
               	                         <option value="CT">CT</option>
               	                         <option value="DC">DC</option>
               	                         <option value="DE">DE</option>
               	                         <option value="FL">FL</option>
               	                         <option value="GA">GA</option>
               	                         <option value="HI">HI</option>
               	                         <option value="IA">IA</option>
                                             <option value="ID">ID</option>
                                             <option value="IL">IL</option>
               	                         <option value="IN">IN</option>
                                             <option value="KS">KS</option>
                                             <option value="KY">KY</option>
                                             <option value="LA">LA</option>
                                             <option value="MA">MA</option>
                                             <option value="MD">MD</option>
               	                         <option value="ME">ME</option>
               	                         <option value="MI">MI</option>
                                             <option value="MN">MN</option>
                                             <option value="MO">MO</option>
                                             <option value="MS">MS</option>
                                             <option value="MT">MT</option>
                                             <option value="NC">NC</option>
                                             <option value="NE">NE</option>
                                             <option value="NH">NH</option>
                                             <option value="NJ">NJ</option>
                                             <option value="NM">NM</option>
                                             <option value="NV">NV</option>
                                             <option value="NY">NY</option>
                                             <option value="ND">ND</option>
                                             <option value="OH">OH</option>
                                             <option value="OK">OK</option>
                                             <option value="OR">OR</option>
                                             <option value="PA">PA</option>
                                             <option value="RI">RI</option>
                                             <option value="SC">SC</option>
                                             <option value="SD">SD</option>
                                             <option value="TN">TN</option>
                                             <option value="TX">TX</option>
                                             <option value="UT">UT</option>
                                             <option value="VT">VT</option>
                                             <option value="VA">VA</option>
                                             <option value="WA">WA</option>
                                             <option value="WI">WI</option>
                                             <option value="WV">WV</option>
                                             <option value="WY">WY</option>
                                        </select>
                                   </div>
                              </div>
                              <div class="form-row">
                                   <label for="password">Password</label>
                                   <input type="password" class="form-control" name="password" value="">
                              </div>
                              <div class="form-row">
                                   <label for="pw_confirm">Confirm Password</label>
                                   <input type="password" class="form-control" name="confirm_password" value="">
                              </div>
                              <label for="hidden"></label>
                              <input type="submit" class="btn btn-primary btn-block" value="Join">
                         </form>
               </div>
          </div>
     </body>
</html>
